<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Search Widget 3D - 4.3</title>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/sdk/arcgis4.3.js/"></script>

    <script>
        require([
            "esri/Map",
            "esri/views/SceneView",
            "esri/widgets/Search",
            "dojo/domReady!"
        ], function(
            Map,
            SceneView,
            Search) {

            var map = new Map({
                basemap: "satellite",
                ground: "world-elevation"
            });

            var view = new SceneView({
                scale: 123456789,
                container: "viewDiv",
                map: map
            });

            var searchWidget = new Search({
                view: view
            });

            // Add the search widget to the very top left corner of the view
            view.ui.add(searchWidget, {
                position: "top-left",
                index: 0
            });
        });
    </script>
</head>

<body>
<div id="viewDiv"></div>
</body>

</html>
