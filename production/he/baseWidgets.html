<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
  <title>BasemapGallery widget - 4.3</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.3/esri/css/main.css">
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <script src="https://js.arcgis.com/4.3/"></script>
  <script>
    require([
      "esri/Map",	

      
      "esri/views/MapView",
      "esri/widgets/BasemapGallery",
      "esri/layers/FeatureLayer",
      "dojo/domReady!"
			   
    ], function(
      Map, SceneView, BasemapGallery,FeatureLayer
    ) {
      var map = new Map({
        basemap: "gray"
      });
		var featureLayer = new FeatureLayer({
		
            //    url: "	https://localhost:6443/arcgis/rest/services/Shanghai/test/MapServer"
		url: "http://localhost:6080/arcgis/rest/services/MyMapService/MapServer"
            });

        map.add(featureLayer);
        var view = new SceneView({
        container: "viewDiv",
        map: map,
        center: [139.68, 35.68],
        zoom: 3
      });

      var basemapGallery = new BasemapGallery({
        view: view
      });

      // Add the widget to the bottom left corner of the view
      view.ui.add(basemapGallery, {
        position: "top-right"
      });

    });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
