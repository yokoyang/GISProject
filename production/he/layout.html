    <style>
        html, body, #map {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #FFF;
            overflow: hidden;
            font-family: "Trebuchet MS", serif;
        }
    </style>
    <link href="mapStyle.css" rel="stylesheet">

    <script src="../../js/sdk/arcgis3.20.js"></script>
    <script src="../../js/jQuery-3.2.1.js"></script>
    <script>
        require([
            "esri/urlUtils", "esri/map", "esri/dijit/Directions",
            "dojo/parser",
            "dijit/layout/BorderContainer", "dijit/layout/ContentPane", "dojo/domReady!"
        ], function (urlUtils, Map, Directions,
                     parser) {
            parser.parse();
            //all requests to route.arcgis.com will proxy to the proxyUrl defined in this object.
//            urlUtils.addProxyRule({
//                urlPrefix: "route.arcgis.com",
//                proxyUrl: "/sproxy/"
//            });
//            urlUtils.addProxyRule({
//                urlPrefix: "traffic.arcgis.com",
//                proxyUrl: "/sproxy/"
//            });

            var map = new Map("map", {
                basemap: "streets",
                center: [121.48, 31.22],
                zoom: 7
            });

            //default will point to ArcGIS world routing service
            var directions = new Directions({
                map: map
                // --------------------------------------------------------------------
                // New constuctor option and property showSaveButton added at version
                // 3.17 to allow saving route. For more information see the API Reference.
                // https://developers.arcgis.com/javascript/3/jsapi/directions-amd.html#showsavebutton
                //
                // Uncomment the line below to add the save button to the Directions widget
                // --------------------------------------------------------------------
                // , showSaveButton: true
            }, "dir");
            directions.startup();
        });
    </script>
    <script>
        $(document).ready(function () {
            $('.esriRoutes').remove();
        })
    </script>
</head>
