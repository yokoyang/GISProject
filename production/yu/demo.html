<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Create Map and add a dynamic layer</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.20/esri/css/esri.css"/>
    <style>
        html, body, #mapDiv{
            padding: 0;
            margin: 0;
            height: 100%;
        }
    </style>
    <script src="https://js.arcgis.com/3.20/"></script>
    <script>
        var map;

        require([
            "esri/map",
            "esri/layers/ArcGISDynamicMapServiceLayer",
            "esri/layers/ImageParameters"
        ], function (
            Map, ArcGISDynamicMapServiceLayer, ImageParameters) {

            map = new Map("mapDiv", {
                sliderOrientation : "horizontal"
            });

            var imageParameters = new ImageParameters();
            imageParameters.format = "jpeg"; //set the image type to PNG24, note default is PNG8.

            //Takes a URL to a non cached map service.
            var dynamicMapServiceLayer = new ArcGISDynamicMapServiceLayer("https://localhost:6443/arcgis/rest/services/demo/MapServer", {
                "opacity" : 0.5
            });
//            var points = dynamicMapServiceLayer.
//            var point = points.getAttribute("FID");
//            console.log(point);
            map.addLayer(dynamicMapServiceLayer);
        });
    </script>
</head>
<body>
<div id="mapDiv"></div>
</body>
</html>
