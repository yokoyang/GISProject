<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Select with feature layer</title>
    <!--<link rel="stylesheet" href="https://js.arcgis.com/3.20/dijit/themes/claro/claro.css">-->
    <link rel="stylesheet" href="https://js.arcgis.com/3.20/dijit/themes/tundra/tundra.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.20/esri/css/esri.css">
    <style>
        html, body, #mapDiv {
            padding: 0;
            margin: 0;
            height: 100%;
        }
        #messages{
            background-color: #fff;
            box-shadow: 0 0 5px #888;
            font-size: 1.1em;
            max-width: 15em;
            padding: 0.5em;
            position: absolute;
            left: 40px;
            top: 10px;
            z-index: 40;
        }
    </style>
    <script src="arcgis_3.20.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script>
        var map;
        require([
            "esri/map", "esri/layers/FeatureLayer",
            "esri/tasks/query", "esri/geometry/Circle","esri/geometry/Point",
            "esri/graphic", "esri/InfoTemplate", "esri/symbols/SimpleMarkerSymbol",
            "esri/symbols/SimpleLineSymbol", "esri/symbols/SimpleFillSymbol", "esri/renderers/SimpleRenderer",
            "esri/config", "esri/Color", "dojo/dom",
            "esri/dijit/BasemapGallery", "esri/arcgis/utils",
            "dojo/parser",
            "dijit/layout/BorderContainer", "dijit/layout/ContentPane", "dijit/TitlePane",
            "dojo/domReady!"
        ], function(
            Map, FeatureLayer,
            Query, Circle,Point,
            Graphic, InfoTemplate, SimpleMarkerSymbol,
            SimpleLineSymbol, SimpleFillSymbol, SimpleRenderer,
            esriConfig, Color, dom, BasemapGallery, arcgisUtils,
            parser
        ) {
            // use a proxy page if a URL generated by this page is greater than 2000 characters
            //
            // this should not be needed as nearly all query & select functions are performed on the client
//            esriConfig.defaults.io.proxyUrl = "/proxy/";

            parser.parse();

            map = new Map("mapDiv", {
                basemap: "gray",
                center: [121.48, 31.23],
                zoom: 15
//                slider: false
            });

            var basemapGallery = new BasemapGallery({
                showArcGISBasemaps: true,
                map: map
            }, "basemapGallery");
            basemapGallery.startup();

            basemapGallery.on("error", function(msg) {
                console.log("basemap gallery error:  ", msg);
            });

            //add the census block points in on demand mode. Note that an info template has been defined so when
            //selected features are clicked a popup window will appear displaying the content defined in the info template.
            var featureLayer = new FeatureLayer("https://localhost:6443/arcgis/rest/services/Shanghai/POI/MapServer/0",{
                infoTemplate: new InfoTemplate("Block: ${BLOCK}", "${*}"),
                outFields: ["FID","NAMEC","FEATCODE"]
            });

            // selection symbol used to draw the selected census block points within the buffer polygon
            var symbol = new SimpleMarkerSymbol(
                SimpleMarkerSymbol.STYLE_CIRCLE,
                12,
                new SimpleLineSymbol(
                    SimpleLineSymbol.STYLE_NULL,
                    new Color([255,0,0]),
                    1
                ),
                new Color([255,0,0,0.75])
            );
            featureLayer.setSelectionSymbol(symbol);

            //make unselected features invisible
            var nullSymbol = new SimpleMarkerSymbol().setSize(0);
            featureLayer.setRenderer(new SimpleRenderer(nullSymbol));

            map.addLayer(featureLayer);

            var circleSymb = new SimpleFillSymbol(
                SimpleFillSymbol.STYLE_NULL,
                new SimpleLineSymbol(
                    SimpleLineSymbol.STYLE_SHORTDASHDOTDOT,
                    new Color([105, 105, 105]),
                    2
                ), new Color([255, 255, 0, 0.25])
            );
            var circle;
            var distanceSlider = dom.byId("distance");
            var click_event;

            //when the map is clicked create a buffer around the click point of the specified distance.
            map.on("click", function(evt){
                click_event=evt;

                var s = new SimpleMarkerSymbol(
                    SimpleMarkerSymbol.STYLE_CIRCLE,
                    12,
                    new SimpleLineSymbol(
                        SimpleLineSymbol.STYLE_NULL,
                        new Color([0,0,255]),
                        1
                    ),
                    new Color([0,0,255,0.75])
                );
                po= new Circle({
                    center: evt.mapPoint,
                    geodesic: true,
                    radius: 200,
//                    radiusUnit: "esriMiles"
                    radiusUnit: "esriMeters"
                });


                circle = new Circle({
                    center: evt.mapPoint,
                    geodesic: true,
                    radius: dom.byId("distance").value,
//                    radiusUnit: "esriMiles"
                    radiusUnit: "esriMeters"
                });
                map.graphics.clear();
                map.infoWindow.hide();

                var g = new Graphic(po, s);
                map.graphics.add(g);

                var graphic = new Graphic(circle, circleSymb);
                map.graphics.add(graphic);

                var query = new Query();
                query.geometry = circle.getExtent();
                //use a fast bounding box query. will only go to the server if bounding box is outside of the visible map
                featureLayer.queryFeatures(query, selectInBuffer);
            });



//            map.on(distanceSlider,"input", function() {
//                console.log(distanceSlider.value);
//                dom.byId("distance-value").innerText = distanceSlider.value;
//            });

            $('#distance').on('input propertychange',function(){
//                console.log( distanceSlider.value);
                dom.byId("distance-value").innerText = distanceSlider.value;
                circle = new Circle({
                    center: click_event.mapPoint,
                    geodesic: true,
                    radius: dom.byId("distance").value,
//                    radiusUnit: "esriMiles"
                    radiusUnit: "esriMeters"
                });
//                map.graphics.clear();
                map.infoWindow.hide();
                var graphic = new Graphic(circle, circleSymb);
                map.graphics.add(graphic);

                var query = new Query();
                query.geometry = circle.getExtent();
                //use a fast bounding box query. will only go to the server if bounding box is outside of the visible map
                featureLayer.queryFeatures(query, selectInBuffer);
            });

            function selectInBuffer(response){
                var feature;
                var features = response.features;
                var inBuffer = [];
                //filter out features that are not actually in buffer, since we got all points in the buffer's bounding box
                for (var i = 0; i < features.length; i++) {
                    feature = features[i];
                    if(circle.contains(feature.geometry)){
                        inBuffer.push(feature.attributes[featureLayer.objectIdField]);
                    }
                }
                var query = new Query();
                query.objectIds = inBuffer;
                //use a fast objectIds selection query (should not need to go to the server)
                featureLayer.selectFeatures(query, FeatureLayer.SELECTION_NEW, function(results){
                    var totalPopulation = sumPopulation(results);
                    var r = "";
                    r = "<b>Number of POI within the buffer is <i>" + totalPopulation + "</i>.</b>";
                    dom.byId("messages").innerHTML = r;
                });
            }

            function sumPopulation(features) {
                var popTotal = 0;
                for (var x = 0; x < features.length; x++) {
//                    popTotal = popTotal + features[x].attributes["POP2000"];
                    popTotal = popTotal + 1;
                }
                return popTotal;
            }
        });
    </script>
</head>

<body>
<div style="position:absolute; left:60px; top:10px; z-Index:999;background-color: white">
    <span id="messages">
        Click on the map to select census block points within 1 mile.</span>
    <div style="padding-top: 110px;">
        Buffer distance:
        <input id="distance" type="range" min="100" max="1000" step="100" value="100">
        <span id="distance-value">100</span> meters
    </div>

</div>

<div data-dojo-type="dijit/layout/BorderContainer"
     data-dojo-props="design:'headline', gutters:false"
     style="width:100%;height:100%;margin:0;">

    <div id="mapDiv"
         data-dojo-type="dijit/layout/ContentPane"
         data-dojo-props="region:'center'"
         style="padding:0;">

        <div style="position:absolute; right:20px; top:10px; z-Index:999;">
            <div data-dojo-type="dijit/TitlePane"
                 data-dojo-props="title:'Basemap', closable:false, open:false">
                <div data-dojo-type="dijit/layout/ContentPane" style="width:380px; height:280px; overflow:auto;">
                    <div id="basemapGallery"></div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
